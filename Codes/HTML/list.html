<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
    ul{background-color: thistle;}
    ul li{border: 1px solid black;}
    </style>
</head>
<body>
    <ul><!--UnOrderded list-->
        <li>Babar</li>
        <li>Shadab</li>
        <li>Naseem</li>
    </ul>
    <ol><!--Ordered List-->
        <li>Rizwan</li>
        <li>Shaheen</li>
        <li>Saim</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language used to design Webpages.</dd>
    </dl>
</body>
</html>
