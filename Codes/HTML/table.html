<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{border:2px solid black;}
        th{border:2px solid black;}
        td{border: 2px solid black;}
    </style>
</head>
<body style="background-color:thistle;" >
    <!--Rowspan and Colspan Merge and centre one or more col or row-->
    <table>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Favourite Language</th>
        </tr>
        <tr>
            <td>Ahad</td>
            <td>03</td>
            <td>Css</td>
        </tr>
        <tr>
            <td>Nawaz</td>
            <td>25</td>
            <td>Html</td>
        </tr>
        <tr>
            <td colspan="2">Bro</td>
            <td rowspan="2">Java</td>
        </tr>
        <tr>
            <td>Don</td>
            <td>04</td>
        </tr>
    </table>
</body>
</html>
