<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Class</title>
    <style>
        #div1{background-color: rgb(255, 100, 4);}
        #div2{background-color: chartreuse;}
        .red{font-size: larger;}
    </style>
</head>
<body>
    <!--Two elements can have same classes (two person wearing same colour shirt) -->
    <!--Class is represented by DOT-->
    <!--ID is unique for each element (Like identity card number ) -->
    <!--Id is represented by HASHTAG-->
    <div id="div1" class="red yellow">
    Amazing
    </div>
    <div id="div2" class="red yellow">
    Wow
    </div> 
</body>
</html>
